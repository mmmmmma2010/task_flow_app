services:
  # PostgreSQL Database
  - type: pserv
    name: taskflow-db
    plan: free
    region: oregon
    databaseName: taskflow_db
    user: taskflow_user
    ipAllowList: []

  # Redis (Cache + Celery Broker)
  - type: redis
    name: taskflow-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Django Web Service
  - type: web
    name: taskflow-web
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health/

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production

      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

      - key: ALLOWED_HOSTS
        value: taskflow-web.onrender.com,.onrender.com

      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString

      - key: REDIS_URL
        fromService:
          name: taskflow-redis
          type: redis
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          name: taskflow-redis
          type: redis
          property: connectionString

      - key: CELERY_RESULT_BACKEND
        fromService:
          name: taskflow-redis
          type: redis
          property: connectionString

      # Email configuration (add manually after deployment)
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

      # Optional: Sentry for error tracking
      - key: SENTRY_DSN
        sync: false

      # Gunicorn configuration
      - key: GUNICORN_WORKERS
        value: "2"
      - key: GUNICORN_THREADS
        value: "4"
      - key: GUNICORN_TIMEOUT
        value: "120"

      # Celery Configuration for consolidated service
      - key: CELERY_CONCURRENCY
        value: "1"

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements/production.txt
      python manage.py collectstatic --noinput --clear

    startCommand: /app/docker/start.sh

databases:
  - name: taskflow-db
    databaseName: taskflow_db
    user: taskflow_user
    plan: free
    region: oregon
